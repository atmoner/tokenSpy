<div id="masterPass" uk-modal>
    <div class="uk-modal-dialog">
 
        <div class="uk-modal-header">
            <h2 class="uk-modal-title"><img src="logo.png" width="30" height="30"> Master password</h2>
        </div>
        <div class="uk-modal-body">
            
			<form  action="">
				<fieldset class="uk-fieldset">
					<div class="uk-margin">
						<input class="uk-input" type="password" value="123456789123456789" id="pass"> <!-- placeholder="Votre password" -->
					</div>
					<p>Ce password chiffre vos donnée stockées, il vous sera demander à chaque lancement du programme! </p>
				</fieldset>
			</form>
			
        </div>
        <div class="uk-modal-footer uk-text-right"> 
			<button class="uk-button uk-button-primary" id="addPass">Ajouter</button>
        </div>
    </div>
</div>
<div id="errorMoz" uk-modal>
    <div class="uk-modal-dialog">
 
        <div class="uk-modal-header">
            <h2 class="uk-modal-title"><img src="logo.png" width="30" height="30"> Error!</h2>
        </div>

			<p>Error! Mozilla already running, please close it for use tokenSpy </p>
